<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Left-Div">
        <div class="Odin">
            <div class="Odin-Logo"></div>
            <div class="Odin-Text">ODIN</div>
        </div>
        <div class="Bottom-Credits">
            Photo by Halie West on Unsplash
        </div>
    </div>
    <div class="Right-Div">
        <div class="Major-Right">
            <div class="Long-Text"><strong>This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started. <br><br>
    
                You <i>know</i> you want to.</strong>
            </div>
            <div class="Form">

                <fieldset>
                    <div class="Short-Text">Let's do this!</div>
                    <form>
                        <div class="Form-Right-Top"> 
                            <div>
                                <label for="First-Name">FIRST NAME</label>
                                <input type="text" id="First-Name" name="First-Name" placeholder="John">
                            </div>

                            <div class="Last-Name">
                                <label for="Last-Name">LAST NAME</label>
                                <input type="text" id="'Last-Name" name="Last-Name" placeholder="Smith">
                            </div>
                        </div>

                        <div class="Form-Right-Middle">
                            <div>
                                <label for="Email">EMAIL</label>
                                <input type="email" id="Email" name="Email" placeholder="JohnSmith@gmail.com">
                            </div>
    
                            <div class="Number">
                                <label for="Number">PHONE NUMBER</label>
                                <input type="text" id="Number" name="Number" placeholder="0123456789">
                            </div>
                        </div>

                        <div class="Form-Right-Bottom">
                            <div>
                                <label for="Password">PASSWORD</label>
                                <input type="password" name="Password" id="Password" required>
                            </div>
    
                            <div class="Confirm-Password">
                                <label for="Confirm-Password">CONFIRM PASSWORD</label>
                                <input type="password" name="Confirm-Password" id="Confirm-Password" required>
                            </div>
                        </div>
                        
                </fieldset>
                        <div class="button">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>

            </div>

            <div class="Last-Sentence">
                Already have an account? <a href="">Log in</a>
            </div>

        </div>
      
        
    </div>
</body>
</html>
